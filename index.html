<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constrained Particle Dynamics</title>
    <style>
        span {
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            display: flex;
            align-items: center;
            margin: 5px;
        }
        .dropdown-container {
            margin-right: 20px;
        }
        .slider-container {
            display: none;
            flex-direction:row;
        }
        .slider-value {
            /* font-weight: bold; */
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- dropdown -->
        <div class="dropdown-container">
            <label for="option">Simulation Constants: &nbsp</label>
            <select id="option" onchange="showSlider()">
                <option value="">--Select an option--</option>
                <option value="gravity">Gravity</option>
                <option value="linear damping">Linear Damping</option>
                <option value="mouse spring">Mouse Spring Stiffness</option>
            </select>
        </div>

        <!-- slider -->
        <div class="slider-container" id="slider-container">
            <label for="rangeSlider">Select value:&nbsp&nbsp</label>
            <div style="display: flex; align-items: center;">
                <input type="range" id="rangeSlider" min="-1.5" max="1.5" step="0.01" value="1" oninput="updateSliderValue()">
                <span class="slider-value" id="sliderValue">1</span>
            </div>
        </div>
    </div>

    <script>
        function showSlider() {
            var option = document.getElementById("option").value;
            var slider_container = document.getElementById("slider-container");
            
            if (option) {
                slider_container.style.display = "flex";
            } else {
                slider_container.style.display = "none";
            }
        }

        function updateSliderValue() {
            const option = document.getElementById("option").value;
            const slider = document.getElementById("rangeSlider");

            if (option == "gravity") {
                slider.min = -2;
                slider.max = 2;
            } else if (option == "linear damping") {
                slider.min = 0;
                slider.max = 2;
            } else if (option == "mouse spring") {
                slider.min = 0;
                slider.max = 20;
            }

            const slider_value = document.getElementById("sliderValue");
            slider_value.innerText = slider.value;
        }
    </script>

    <!-- own stuff -->
    <span id="physics_frame_time">0.000</span> physics ftime &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id="render_frame_time">0.000</span> render ftime &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id="CFS_ms">0.000</span> ms CFS took &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id="CFS_accumulated_error">0.000</span> CFS accumulated error &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id="system_energy">0.000</span> Energy in system &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id="C_value">0.000</span> C value &nbsp; &nbsp; | &nbsp; &nbsp;
    <span id ="C_dot_value">0.000</span> C_dot value
    <canvas id="myCanvas" style="border: 2px solid"></canvas>
    <script src="./main.js" type="module"></script>
</body>
</html>
