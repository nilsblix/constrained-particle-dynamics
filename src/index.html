<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constrained Particle Dynamics</title>
    <style>
        /* fonts: */
        @font-face {
            font-family: "OCR-A";
            src: url("/assets/fonts/OCR-a___.woff") format("woff");
        }

        @font-face {
            font-family: "basis33";
            src: url("/assets/fonts/basis33.ttf") format("truetype");
        }

        @font-face {
            font-family: "QuinqueFive";
            src: url("/assets/fonts/QuinqueFive.ttf") format("truetype");
        }

        body {
            background-color: #0e1012;
        }

        #myCanvas {
            display: block;
            margin: 14px auto 0 auto;
        }

        .container {
            display: flex;
            align-items: center;
            margin: 5px;
            /* font-family: 'Courier New', Courier, monospace; */
            /* font-family: basis33; */
            font-family: QuinqueFive;
            height: 20px;
            font-size: 8px;
            color: #ffffff;
        }
        .dropdown-container {
            margin-right: 20px;
            /* background-color: aqua; */
            /* font-family: fantasy; */
        }  
        #option {
            appearance: none;
            background-color: transparent;
            width: 220px;
            height: 20px;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 8px;
            border: 1px solid #50505f;
            border-radius: 2px;

            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .slider-container {
            display: none;
            font-size: 8px;
        }

        .slider-value {
            /* font-weight: bold; */
            margin-left: 10px;
        }

        .constants-slider {
            flex-direction: row;
            -webkit-appearance: none;
            appearance: none;
            /* font-size: 14px; */
            /* width: 90%; */
            /* background: #ff0000; */
            height: 10px;
            background: none; 
            opacity: 0.5; 
            border-radius: 2px;
            outline: double 1px #50505f;
            -webkit-transition: .2s; 
            transition: opacity .2s background .2s;
        }
        .constants-slider:hover {
            opacity: 1;
            background: #c8c8c8;
        }
        .constants-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 3px;
            height: 10px;
            /* border-radius: 50%;  */
            background:rgb(255, 72, 72);
            outline: double 1px #000000;
            cursor: pointer;
        }
        .constants-slider::-moz-range-thumb {
            width: 3px;
            height: 10px;
            /* border-radius: 50%; */
            background: rgb(87, 87, 87);
            cursor: pointer;
            text-align: center;
        }  

        .debug-wrapper {
            text-align: center;
        }

        .debug-value, .debug-text {
            font-size: 8px;
            color: #ffffff;
        }

        .debug-value {
            /* font-family: 'Courier New', Courier, monospace; */
            /* font-family: basis33; */
            font-family: QuinqueFive;
            font-variant-numeric: tabular-nums;
            
        }
        .debug-text {
            /* font-family: 'Courier New', Courier, monospace; */
            /* font-family: basis33; */
            font-family: QuinqueFive;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- dropdown -->
        <div class="dropdown-container">
            <label for="option">SIMULATION CONSTANTS:&nbsp</label>
            <select id="option" onchange="showSlider()">
                <option value="">--Select an option--</option>
                <option value="gravity">Gravity</option>
                <option value="linear damping">Linear Damping</option>
                <option value="mouse spring">Mouse Spring Stiffness</option>
                <option value="spring joint">Spring Joint Stiffness</option>
            </select>
        </div>

        <!-- slider -->
        <div class="slider-container" id="slider-container">
            <label for="rangeSlider">VALUE:&nbsp&nbsp</label>
            <div style="display: flex; align-items: center;">
                <input class="constants-slider" type="range" id="rangeSlider" min="-1.5" max="1.5" step="0.01" value="1" oninput="updateSliderValue()">
                <span class="slider-value" id="sliderValue">&nbsp;1</span>
            </div>
        </div>
    </div>

    <script>
        // if the start values should change, don't forget to also change the values in start() (main.js)
        let slider_values = {
            gravity: 1.6,
            linear_damping: 0.1,
            mouse_spring: 15,
            spring_joint: 20,
        };

        // times_activated = {
        //     gravity: 0,
        //     linear_damping: 0,
        //     mouse_spring: 0,
        // };


        function showSlider() {
            const option = document.getElementById("option").value;
            const slider_container = document.getElementById("slider-container");
            const slider = document.getElementById("rangeSlider");
            
            if (option) {
                slider_container.style.display = "flex";
                
                if (option == "gravity") {
                    slider.min = -2;
                    slider.max = 2;
                    slider.value = slider_values.gravity;
                } else if (option == "linear damping") {
                    slider.min = 0;
                    slider.max = 2;
                    slider.value = slider_values.linear_damping;
                } else if (option == "mouse spring") {
                    slider.min = 0;
                    slider.max = 40;
                    slider.value = slider_values.mouse_spring;
                } else if (option == "spring joint") {
                    slider.min = 0;
                    slider.max = 40;
                    slider.value = slider_values.spring_joint;
                }

            } else {
                slider_container.style.display = "none";
            }

            updateSliderValue();

        }

        function updateSliderValue() {
            const option = document.getElementById("option").value;
            const slider = document.getElementById("rangeSlider");

            if (option == "gravity") {
                slider_values.gravity = slider.value;
            } else if (option == "linear damping") {
                slider_values.linear_damping = slider.value;
            } else if (option == "mouse spring") {
                slider_values.mouse_spring = slider.value;
            } else if (option == "spring joint") {
                slider_values.spring_joint = slider.value;
            }

            const slider_value = document.getElementById("sliderValue");
            slider_value.innerText = slider.value;
        }
    </script>

    <div class="debug-wrapper">
    <span class="debug-value" id="physics_frame_time">0.000</span> 
    <span class="debug-text"> PDT &nbsp; | &nbsp;</span>
    <span class="debug-value" id="render_frame_time">0.000</span> 
    <span class="debug-text"> RDT &nbsp; | &nbsp;</span>
    <span class="debug-value" id="CFS_ms">0.000</span>
    <span class="debug-text"> CFS-DT &nbsp; | &nbsp;</span>
    <span class="debug-value" id="CFS_accumulated_error">0.000</span> 
    <span class="debug-text"> CFS-ERR &nbsp; | &nbsp;</span>
    <span class="debug-value" id="system_energy">0.000</span> 
    <span class="debug-text"> ENERGY &nbsp; | &nbsp;</span>
    <span class="debug-value" id="C_value">0.000</span> 
    <span class="debug-text"> C-EVAL &nbsp; | &nbsp;</span>
    <span class="debug-value" id="C_dot_value">0.000</span> 
    <span class="debug-text"> C-DOT-EVAL </span> 
    </div>
    <canvas id="myCanvas" style="border: 1px solid white"></canvas>
    <script src="./main.js" type="module"></script>
</body>
</html>
